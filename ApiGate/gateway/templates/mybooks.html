<!DOCTYPE html>
<html>
<head>
    <title>My Books</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gateway/css/mybooks.css' %}">
</head>
<body>
    <h1>Books you borrowed</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>Title:</strong> {{ book.book_title }} <br>
                <strong>Date Borrowed:</strong> {{ book.loan_date }} <br>
                <strong>Return Date:</strong> {{ book.return_date }} <br>
                <strong>Return Status:</strong> {% if book.returned %}Returned{% else %}Not Returned{% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="http://{{ SERVER_IP }}:8001/gateway/home/">Go back to home</a>
</body>
</html>
