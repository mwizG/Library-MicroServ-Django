<!DOCTYPE html>
<html>
<head>
    <title>My Books</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gateway/css/mybooks.css' %}">
</head>
<body>
    <h1>Books Borrowed by User {{ user_id }}</h1>

    </ul>

</body>
</html>
