<!DOCTYPE html>
<html>
<head>
    <title>Borrow Book</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gateway/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'gateway/css/borrow.css' %}">
</head>
<body>
    <h1>Add Return Date</h1>
    
    <form id="borrowForm">
        {% csrf_token %}
        {{ form|safe }}
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <input type="hidden" name="book_id" value="{{ book_id }}">
        <input type="submit" value="Submit">
    </form>

    <div id="successMessage" class="popup">
        Successfully borrowed the book! <br>
        <button id="backButton" class="btn-back">Back to Home</button>
    </div>

    <script>
        document.getElementById('borrowForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission
            
            // Get the form data
            var formData = new FormData(this);
            
            // Get the server IP
            var serverIp = "{{ SERVER_IP }}";
            
            // Send the data using fetch
            fetch('http://' + serverIp + ':8001/gateway/borrow/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'http://' + serverIp + ':8001/gateway/home/';
        });
    </script>
</body>
</html>
