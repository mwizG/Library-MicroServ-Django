<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gateway/css/delete.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete "{{ book.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <button type="submit">Delete</button>
        </form>
        <div class="cancel-link">
            <a href="http://apigateway:8001/gateway/home/">Cancel</a>
        </div>
    </div>
</body>
</html>
