<!DOCTYPE html>
<html>
<head>
    <title>{% if form_html.instance.pk %}Edit Book{% else %}New Book{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gateway/css/styles.css' %}">
</head>
<body>
    <h1>{% if form_html.instance.pk %}Edit Book{% else %}New Book{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}

        {{ form_html|safe }}
        
        <!-- Add input fields for book attributes -->
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="200" required id="id_title">
        </p>
        <p>
            <label for="id_pub_year">Date published:</label>
            <input type="date" name="pub_year" required id="id_pub_year">
        </p>
        <p>
            <label for="id_coverimg">Cover Image:</label>
            <input type="text" name="coverimg" maxlength="200" id="id_coverimg">
        </p>
        <p>
            <label for="id_rating">Rating:</label>
            <input type="number" name="rating" id="id_rating">
        </p>
        <p>
            <label for="id_genre">Genre:</label>
            <input type="text" name="genre" maxlength="200" id="id_genre">
        </p>
        <p>
            <label for="id_author">Author:</label>
            <select name="author" id="id_author">
                <option value="" selected>---------</option>
                <!-- Add options for authors dynamically if needed -->
            </select>
        </p>

        {% if user_id %}
        <input type="hidden" name="user_id" value="{{ user_id }}">
        {% endif %}
        
        <button type="submit">Save</button>
    </form>
    <div class="cancel-link">
        <a href="http://{{ SERVER_IP }}:8001/gateway/home/">Cancel</a>
    </div>
</body>
</html>
