<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Published: {{ book.pub_year }}</p>
    {% if book.coverimg %}
        <p>covering: {{ book.coverimg }}</p>
    {% endif %}
    {% if book.rating %}
        <p>Rating: {{ book.rating }}</p>
    {% endif %}
    {% if book.genre %}
        <p>Genre: {{ book.genre }}</p>
    {% endif %}
    <a href="/books/">Back to Book List</a>
</body>
</html>
