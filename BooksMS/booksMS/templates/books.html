<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <div>
            <li><a href="{% url 'books:details' pk=book.pk %}">{{ book.title }}</a></li>
            <a href="{% url 'books:delete' pk=book.pk %}"><button>Delete</button></a>
        </div>
            
        {% endfor %}
    </ul>
    <a href="{% url 'books:book_create' %}">Add New Book</a>
</body>
</html>
